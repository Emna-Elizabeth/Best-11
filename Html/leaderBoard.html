<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Style/leaderBoardStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../Style/musicbtn.css">
</head>
 
<body>
    <section class="leaderBoardSession vh-100 d-flex align-items-center"
        style="background-image: url('../Assets/leaderboard.jpg'); background-size: cover;">
        <div class="container text-center">
            <div class="row justify-content-center mb-4 animated fadeInUp">
                <div class="col-12">
                    <h2 class="text-white">Leaderboard</h2>
                </div>
            </div>
 
            <div class="row justify-content-center animated fadeInUp" style="animation-delay: 0.5s;">
                <div class="col-md-8">
                    <table id="dataDisplay" class="table table-bordered table-hover rounded-table">
                        <thead class="table-success text-white">
                            <tr>
                                <th>Player</th>
                                <th>Total Points</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                          
                        </tbody>
                    </table>
                </div>
            </div>
 
            <div class="row justify-content-center animated fadeInUp" style="animation-delay: 1s;">
                <div class="col-auto">
                    <button class="btn btn-success text-white mx-2 my-2">Exit</button>
                </div>
            </div>
        </div>
    </section>
    <section id="musicbtn">
        <button id="playStop" class="btn btn-primary circular-button">
            <span id="playIcon" class="bi bi-volume-mute-fill"></span>
        </button>
    
        <audio id="audio" src="../Assets/leaderboard-testimonials.mp3"></audio>

    </section>
    <script src="../Script/musicbtn.js"></script>
    <script src="../Script/leaderboardsort.js"></script>
 
</html>
