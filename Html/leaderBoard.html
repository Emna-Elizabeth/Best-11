<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Style/leaderBoardStyle.css">
</head>
<body>
    <section class="leaderBoardSession">
        <div class="leaderBoardOutline">

            <div class="tableHead">
                <h2>Leader Board List</h2>
            </div>

            <table class="leaderBoardTable">
                <tr class="leaderBoardHeadRow rowStyle">
                    <th class="leaderBoardHead">userid</th>
                    <th class="leaderBoardHead">Total Points</th>
                </tr>
                <tr class="leaderBoardRow  rowStyle">
                    <td class="leaderBoardData">user1</td>
                    <td class="leaderBoardData">50</td>
                </tr>
                <tr class="leaderBoardRow rowStyle">
                    <td class="leaderBoardData">user2</td>
                    <td class="leaderBoardData">50</td>
                </tr>
                <tr class="leaderBoardRow rowStyle">
                    <td class="leaderBoardData">user3</td>
                    <td class="leaderBoardData">50</td>
                </tr>

            </table>

            <div class="leaderBoardButtonDiv">
                <button class="leaderBoardButton">Play Again</button>
                <button class="leaderBoardButton">Exit</button>
                <button class="leaderBoardButton">Feedback</button>
            </div>

        </div>

    </section>
</body>
</html>
