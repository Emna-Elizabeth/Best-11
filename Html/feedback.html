<!DOCTYPE html>
<html>
<head>
    <title>Feedback form</title>
    <link rel="stylesheet" href="../Style/feedback.css">
</head>
<body>
    <div class="feedback-container">
        <h2 class="feedback-title">
            Feedback and Insights
        </h2>
        <form id="feedback-form">
            <input type="text" id="feedback-username" placeholder="Enter your name" name="user-name" required>
            <textarea id="feedback-text" type="text" placeholder="Express your thoughts about the game" name="user-feedback" required></textarea>
            <div id="submit-button-div">
                <button type="submit" id="feedback-submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
