<!DOCTYPE html>
<html>
<head>
    <title>Feedback form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../Style/feedback.css">
</head>
<body class="opacity-25">
    <div class="feedback-page-container bg-opacity-50">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="feedback-inputs-container mt-5">
                    <h2 class="feedback-title ml-5 text-primary">
                        Feedback and Insights
                    </h2>
                    <form id="feedback-form">
                        <div class="form-group mx-5">
                            <label for="feedback-username" class="text-muted">Enter your name</label>
                            <input type="text" class="form-control" id="feedback-username" placeholder="Enter your name" name="user-name" required>
                        </div>
                        <div class="form-group mx-5">
                            <label for="feedback-text" class="text-muted">Express your thoughts about the game</label>
                            <textarea class="form-control" id="feedback-text" rows="5" placeholder="Express your thoughts about the game" name="user-feedback" required></textarea>
                        </div>
                        <div id="submit-button-div" class="text-center">
                            <button type="submit" class="btn btn-primary" id="feedback-submit-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
