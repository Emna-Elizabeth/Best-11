<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style/ScoreCardStyle.css">
</head>

<body>

    <section class="scoreCardSession">
        <div class="scoreCardOutline">
            <div class="tableHead">
                <h2>SCORE CARD</h2>
            </div>

            <div class="scoreCardContent">
                <div id="matchCard" class="match-summary">
                    <div class="teams">
                        <div class="team">
                            <img src="https://raw.githubusercontent.com/aiswaryajayadev/Sevens/master/Assets/logo-images/real-madrid.png" alt="Team 1 Icon">
                            <p>Team name</p>
                        </div>
                        <div class="team">
                            <img src="" alt="Team 2 Icon">
                            <p>Team name</p>
                        </div>
                    </div>
                    <div class="score">
                        <h2>2-1</h2>
                    </div>
                    <div class="goals">
                        <h3>Goals</h3>
                        <div class="goal">
                            <div>Player A (Team 1) - 10'</div>
                            <div>Assisted by: Player X</div>
                        </div>
                        <div class="goal">
                            <div>Player B (Team 2) - 25'</div>
                            <div>Assisted by: Player Y</div>
                        </div>
                        <div class="goal">
                            <div>Player C (Team 1) - 40'</div>
                            <div>Assisted by: Player Z</div>
                        </div>
                        
                    </div> 
                </div> 

            

                <div class="playerRating">
                    <table id="playerMatchRating" class="playerRatingTable">
                        <tr class="playerRatingTableHead">
                            <th>Player</th>
                            <th>Rating</th>
                        </tr> 
                    </table>
                </div>

                <table class="scoreCardTable">
                    <tr class="scoreCardHeadRow rowStyle">
                        <th class="scoreCardHead">userid</th>
                        <th class="scoreCardHead">Scores</th>
                    </tr>
                     <tr class="scoreCardRow  rowStyle">
                        <td class="scoreCardDataname">user1</td>
                        <td class="scoreCardDatascore">50</td>
                     </tr>

                </table>

            </div>

            <div class="ScoreCardbuttonDiv">
                <button class="ScoreCardbutton"><a class="scorecardbtn" href="../Html/match-select.html">Play Again</a></button>
                <button class="ScoreCardbutton"><a class="scorecardbtn" href="../Html/home-page.html">Exit</a></button>
                <button class="ScoreCardbutton"><a class="scorecardbtn" href="../Html/feedback.html">Feedback</a></button>
                <button class="ScoreCardbutton"><a class="scorecardbtn" href="../Html/leaderBoard.html">Leaderboard</a></button>

            </div>
        </div>
    </section>

    <script src="../api/scoreCard.js"></script>

</body>

</html>
