<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Style/home-page.css" />
    <link rel="stylesheet" href="../Style/musicbtn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../Style/ScoreCardStyle.css">
</head>

<body>

    <section class="scoreCardSession">
        <div class="scoreCardOutline">
            <div class="tableHead">
                <h2>SCORE CARD</h2>
            </div>
 
            <div class="scoreCardContent">
                <div id="matchCard" class="match-summary">
                    <div class="teams">
                         <div class="team">
                             <img src="" alt="Team 1 Icon">
                            <p>Team name</p>
                        </div>
                        <div class="team">
                            <img src="" alt="Team 2 Icon">
                            <p>Team name</p>
                        </div>
                    </div>
                    <div class="score">
                         <h2></h2>
                    </div>
                    <div class="goals">
                         <h3>Goals</h3>
                       
                        <div class="goal">
                            <div>Player B (Team 2) - 25'</div>
                            <div>Assisted by: Player Y</div>
                        </div>
                       
                       
                    </div>
                </div>
 
           
 
                <div class="playerRating">
                    <table id="playerMatchRating" class="playerRatingTable">
                        <tr class="playerRatingTableHead">
                            <th>Player</th>
                            <th>Rating</th>
                        </tr>
                    </table>
                </div>
 
                <table class="scoreCardTable">
                    <thead>
                        <tr class="scoreCardHeadRow rowStyle">
                            <th class="scoreCardHead">userid</th>
                            <th class="scoreCardHead">Scores</th>
                        </tr>
                    </thead>
                    <tbody id="t-body"></tbody>
                   
                     
 
                </table>
 
            </div>
 
            <div class="ScoreCardbuttonDiv">
                <button id="btn btn-success circular-btn" class="ScoreCardbutton"><a class="scorecardbtn" href="../Html/match-select.html">Play Again</a></button>
                <button class="ScoreCardbutton"><a class="scorecardbtn" href="../Html/home-page.html">Exit</a></button>
                <button class="ScoreCardbutton"><a class="scorecardbtn" href="../Html/feedback.html">Feedback</a></button>
                <!-- <button class="ScoreCardbutton"><a class="scorecardbtn" href="../Html/leaderBoard.html">Leaderboard</a></button> -->
 
            </div>
       
    
        <section id="musicbtn">
            <button id="playStop" class="btn btn-primary circular-button">
                <span id="playIcon" class="bi bi-volume-mute-fill"></span>
            </button>
       
            <audio id="audio"><source src="../Assets/leaderboard-testimonials.mp3" type="audio/mpeg"></audio>
        </div>
        </section>
    



</section>

<script src="../api/scoreCard.js"></script>
<script src="../Script/musicbtn.js"></script>
</body>

</html>
